<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Telmo - Casa Boutique en San Telmo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos anteriores se mantienen igual */
        /* ... */
        
        .gallery-fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .fallback-text {
            color: var(--color-dark);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- ... resto del código ... -->

    <!-- Galería -->
    <section class="gallery" id="galeria">
        <div class="container">
            <h2 class="section-title" data-es="Nuestro Espacio" data-en="Our Space">Nuestro Espacio</h2>
            <p class="section-subtitle" data-es="Conocé nuestra casa y los rincones de San Telmo que nos inspiran cada día" data-en="Discover our house and the corners of San Telmo that inspire us every day">Conocé nuestra casa y los rincones de San Telmo que nos inspiran cada día</p>
            
            <div class="gallery-grid">
                <!-- Imágenes con respaldo -->
                <div class="gallery-item" style="background: url('https://i.postimg.cc/3Jz0Z4yN/hero-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
                
                <div class="gallery-item" style="background: url('https://i.postimg.cc/XqJ3q6y2/cocina-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
                
                <div class="gallery-item" style="background: url('https://i.postimg.cc/8z8n8z8n/sala-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
                
                <!-- Más imágenes con respaldo -->
                <div class="gallery-item" style="background: url('https://i.postimg.cc/3Jz0Z4yN/hero-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
                
                <div class="gallery-item" style="background: url('https://i.postimg.cc/XqJ3q6y2/cocina-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
                
                <div class="gallery-item" style="background: url('https://i.postimg.cc/8z8n8z8n/sala-casa-telmo.jpg') no-repeat center center/cover;">
                    <div class="image-fallback" style="display: none; text-align: center; padding: 2rem; color: var(--color-medium);">
                        <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p data-es="Imagen no disponible" data-en="Image not available">Imagen no disponible</p>
                    </div>
                </div>
            </div>
            
            <!-- Mensaje de respaldo si todas las imágenes fallan -->
            <div class="gallery-fallback" id="galleryFallback" style="display: none;">
                <i class="fas fa-images" style="font-size: 4rem; color: var(--color-medium);"></i>
                <p class="fallback-text" data-es="Próximamente: Galería de imágenes de Casa Telmo" data-en="Coming soon: Casa Telmo image gallery">Próximamente: Galería de imágenes de Casa Telmo</p>
                <a href="#contacto" class="btn" data-es="Solicitar más fotos" data-en="Request more photos">Solicitar más fotos</a>
            </div>
        </div>
    </section>

    <script>
        // Detectar imágenes que no cargan
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            let loadedImages = 0;
            
            galleryItems.forEach(item => {
                const bgImage = item.style.backgroundImage;
                const imgUrl = bgImage.replace('url("', '').replace('")', '');
                
                const img = new Image();
                img.onload = function() {
                    loadedImages++;
                };
                img.onerror = function() {
                    // Mostrar fallback para esta imagen
                    const fallback = item.querySelector('.image-fallback');
                    if (fallback) {
                        fallback.style.display = 'block';
                        item.style.background = 'var(--color-medium)';
                    }
                };
                img.src = imgUrl;
            });
            
            // Si ninguna imagen carga, mostrar mensaje general
            setTimeout(() => {
                if (loadedImages === 0) {
                    document.getElementById('galleryFallback').style.display = 'flex';
                }
            }, 2000);
        });
    </script>
</body>
</html>
